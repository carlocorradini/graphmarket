name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgres://postgres:password@localhost:5432/graphmarket-test
      REDIS_URL: redis://:@localhost:6379/1
      SERVICE_PHONE_TWILIO_ACCOUNT_SID: ${{ secrets.SERVICE_PHONE_TWILIO_ACCOUNT_SID }}
      SERVICE_PHONE_TWILIO_AUTH_TOKEN: ${{ secrets.SERVICE_PHONE_TWILIO_AUTH_TOKEN }}
      SERVICE_PHONE_TWILIO_VERIFICATION_SID: ${{ secrets.SERVICE_PHONE_TWILIO_VERIFICATION_SID }}
      SERVICE_EMAIL_SENDGRID_API_KEY: ${{ secrets.SERVICE_EMAIL_SENDGRID_API_KEY }}
      SERVICE_UPLOAD_CLOUDINARY_CLOUD_NAME: ${ secrets.SERVICE_UPLOAD_CLOUDINARY_CLOUD_NAME }
      SERVICE_UPLOAD_CLOUDINARY_API_KEY: ${ secrets.SERVICE_UPLOAD_CLOUDINARY_API_KEY }
      SERVICE_UPLOAD_CLOUDINARY_API_SECRET: ${ secrets.SERVICE_UPLOAD_CLOUDINARY_API_SECRET }
    services:
      database:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: graphmarket-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Bootstrap packages
        run: npm run bootstrap
      - name: Linting
        run: npm run lint
      - name: Building
        run: npm run build
      - name: Testing
        run: npm test
      - name: Generate coverage
        run: npm run coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
