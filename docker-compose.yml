version: '3.8'

services:
  web:
    build: .
    ports:
      - '8080:8080'
    depends_on:
      - database
      - redis
    environment:
      NODE_ENV=development
      PORT=${PORT}
      DATABASE_URL=${DATABASE_URL}
      REDIS_URL=${REDIS_URL}
      JWT_SECRET=${JWT_SECRET}

  database:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER=postgres
      POSTGRES_PASSWORD=password
      POSTGRES_DB=graphql_db

  redis:
    image: redis
    ports:
      - '6379:6379'
