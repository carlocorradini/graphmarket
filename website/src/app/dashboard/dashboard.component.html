<div class="uk-card uk-card-default uk-width-1-2@m">
  <div class="uk-card-header">
    <div class="uk-grid-small uk-flex-middle" uk-grid>
      <div class="uk-width-auto">
        <img class="uk-border-circle" width="48" height="48" [src]="user?.avatar" [alt]="user?.username">
      </div>
      <div class="uk-width-expand">
        <h3 class="uk-card-title uk-margin-remove-bottom">{{ user?.username }}</h3>
        <p class="uk-text-meta uk-margin-remove-top">{{ user?.createdAt | date: 'MMM d, y, h:mm:ss a' }}</p>
      </div>
    </div>
  </div>
</div>
