<div class="uk-section uk-flex uk-flex-middle" uk-height-match>
  <div class="uk-width-1-1">
    <div class="uk-container">
      <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
        <div class="uk-width-1-1@m">
          <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
            <h3 class="uk-card-title uk-text-center">Welcome back!</h3>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" ngNativeValidate>

              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="icon: user"></span>
                  <input formControlName="username" class="uk-input uk-form-large" type="text" placeholder="Username"
                    required autocomplete="off" autocapitalize="none" spellcheck="false" minlength="1" maxlength="64" />
                </div>
              </div>

              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="icon: lock"></span>
                  <input formControlName="password" class="uk-input uk-form-large" type="password"
                    placeholder="Password" required autocomplete="off" autocapitalize="none" spellcheck="false"
                    minlength="8" maxlength="64" />
                </div>
              </div>

              <div class="uk-margin">
                <button type="submit" class="uk-button uk-button-primary uk-button-large uk-width-1-1">
                  <span uk-icon="sign-in"></span>
                  Sign In
                </button>
              </div>

              <div class="uk-text-small uk-text-center">
                Not registered? <a routerLink="/signup">Create an account</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
